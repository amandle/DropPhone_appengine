{% extends 'base.html' %}

{% block main %}
  <h2>High Scores</h2>
  <table>
    <tr>
      <th>Rank</th>
      <th>Player</th>
      <th>Score</th>
    </tr>
    {% for score in top_scores %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>
        {{ score.username }}
      </td>
      <td>
        {{ score.score|floatformat }} ms
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
